usage = Usage: java -jar ganzua.jar [-l <lang>] [-c <cntry>]\n\nwhere:\n    -l     sets the language for the interface to <lang>.\n           <lang> must be a 2-letter ISO 639 language code. If the language\n           is not available, a default one will be used.\n\n    -c     sets the country used to format information (e.g. numbers) with\n           its custom conventions to <cntry>.\n           <cntry> must be a 2-letter ISO 3166 code. If the country's\n           information is not available, a default one will be used.\n\n    -help  displays this help and exit. Also --help
misArg = Missing argument for option OP
ilLang = "LN" is not a valid 2-letter ISO 639 language code
ilCtry = "CT" is not a valid 2-letter ISO 3166 country code
ilOpn = "OP" is not a valid option
