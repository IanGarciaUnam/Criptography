usage = Uso:   java -jar ganzua.jar [-l <lengua>] [-c <país>]\n\nDonde:\n    -l     hace que el lenguaje a usar en la interfaz sea <lengua>.\n           <lengua> debe ser el código de dos letras del lenguaje\n           de acuerdo al estándar ISO 639. De no contar con dicho lenguaje,\n           se usará uno disponible por omisión.\n\n    -c     hace que las convenciones relacionadas con el país (como el\n           formato de los números) sean las de <país>.\n           <país> debe ser el código de dos letras del país de acuerdo\n           al estándar ISO 3166. De no contar con la información pertinente\n           para ese país, se usará la de uno disponible por omisión.\n\n    -help  muestra esta ayuda y termina la ejecución del programa.\n           También --help
misArg = Argumento faltante para la opción OP
ilLang = "LN" no es un código de lenguaje válido de acuerdo a ISO 639
ilCtry = "CT" no es un código de país válido de acuerdo a ISO 3166
ilOpn = "OP" no es una opción válida
